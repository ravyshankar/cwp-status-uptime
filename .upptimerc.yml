# Change these first
owner: ravyshankar # Your GitHub organization or username, where this repository lives
repo: cwp-status-uptime # The name of this repository

sites:
  - name: MHA
    url: www.mha.gov.sg
  - name: ICA
    url: www.ica.gov.sg
  - name: MFA
    url: www.mfa.gov.sg
  - name: NEA
    url: www.nea.gov.sg
  - name: MOH
    url: www.moh.gov.sg
  - name: SLA
    url: www.sla.gov.sg
  - name: NPARKS
    url: www.nparks.gov.sg
    port: 80
    check: "tcp-ping"
    ipv6: false

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl:   /cwp-status-uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: CWP Websites Response and Up Time
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
